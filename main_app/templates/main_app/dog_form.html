{% extends 'base.html' %}


{% block title %}
    
    {% if object %}
        Update your dog
    {% else %}
        Add a dog
    {% endif %}
        
{% endblock title %}
    

{% block content %}
    
    {% if object %}
        <h1>Edit <span class="blue-text">{{ object.name }}</span></h1>
    {% else %}
        <h1>Add a Dog</h1>
    {% endif %}
        
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" class="btn">
    </form>
{% endblock content %}
