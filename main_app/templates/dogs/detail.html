{% extends 'base.html' %}

{% block title %}
    {{ dog.name }} Details
{% endblock title %}
    

{% block content %}
    <div class='card'>
        <div class="card-content">
            <span class="card-title">{{dog.name}}</span>
            <p>Breed: {{dog.breed}}</p>
            <p>Description: {{dog.description}}</p>
            
            
            {% if dog.age > 0 %}
                <p>Age: {{dog.age}}</p>
            {% else %}
                <p>Age: Puppy</p>
            {% endif %}
                
        </div>
        <a href="{% url 'dog_update' dog.id%}">Edit</a>
        <a href="{% url 'dog_delete' dog.id%}">Delete</a>
    </div>
{% endblock content %}
