{% extends 'base.html' %}


{% block title %}
    Confirm Delete
{% endblock title %}


{% block content %}
    <h1>Delete Dog</h1>

    <h4>Are you sure you want to delete <span class='blue-text'>{{ object.name }}</span>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="btn" id="delete">
        <a href="{% url 'detail' dog.id %}"> Cancel</a>
    </form>
{% endblock content %}
